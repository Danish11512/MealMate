name: Lint and Build

on:
  push:
    branches:
       - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up NodeJS
        uses: borales/actions-yarn@2.3.0
      
      - name: Lint Code
        run: npm run lint