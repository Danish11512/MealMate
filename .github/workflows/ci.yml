name: Lint and Build

on:
  push:
    branches:
       - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up NodeJS
        uses: borales/actions-yarn@v2.3.0
      
      - name: Lint Code
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up NodeJS
        uses: borales/actions-yarn@v2.3.0
      
      - name: Build Code
        run: npm run build